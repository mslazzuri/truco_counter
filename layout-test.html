<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    
    <style>

        .back-button {
            position:relative;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        
        .container{
            max-width: 800px;
            min-width: none;
            min-height: 100px;
            max-height: 100%;
            
            height: 80%;
            width: 95%;
            
            background-color: rgb(203, 29, 168);
            margin: 50px auto;
            border-radius: 20px;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .scoreboard
        {
            max-width: 800px;
            min-width: none;
            min-height: 100px;
            max-height: 100%;
            
            height: 80%;
            width: 95%;
            
            background-color: orange;
            margin: 5px auto;
            border-radius: 20px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .team-grid{
            max-width: 800px;
            min-width: none;
            min-height: 50px;
            max-height: 100px;
            
            height: 50px;
            width: 95%;
            
            background-color: blue;
            margin: 1px auto;
            border-radius: 20px;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center; 
        }

        .team{
            width: 80%;
            font-size: 1.2rem;
            padding: 0.5rem;
            text-align: center;
            background: #2a2a2a;
            border: none;
            color: white;
            border-radius: 6px;
        }

        .score-grid
        {
            max-width: 800px;
            min-width: none;
            min-height: 50px;
            max-height: 100px;
            
            height: 400px;
            width: 95%;
            
            background-color: blue;
            margin: 1px auto;
            border-radius: 20px;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center; 
        }

        .inner-score-grid{
            height: 95%;
            width: 95%;
            background-color: red;
            margin: 5px auto;
            border-radius: 20px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;                              /* space between buttons */
            padding: 2%;
            box-sizing: border-box; 
        }
        
        .score{
            font-size: 2rem;
            background-color: yellow;
        }

        .button-grid{
            
            max-width: 800px;
            min-width: none;
            min-height: 100px;
            max-height: 250px;
            
            height: 400px;
            width: 95%;
            
            background-color: blue;
            margin: 1px auto;
            border-radius: 20px;
            
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .inner-button-grid
        {
            height: 95%;
            width: 90%;
            background-color: red;
            margin: 5px auto;
            border-radius: 20px;
            
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* 2 columns */
            grid-template-rows: repeat(3, 1fr);     /* 3 rows */
            gap: 10px;                              /* space between buttons */
            padding: 2%;
            box-sizing: border-box;
        }

        .button {
            background-color: green;
            color: white;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

</style>

</head>
<body>
    <a href="index.html" class="back-button">Back</a>

    <div class="container">
        <div class="scoreboard">
            
            <div class="team-grid" value="Team 1">
                <input class="team" type="text">
            </div>
            
            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="button">+1</button>
                    <button class="button">+2</button>
                    <button class="button">+3</button>
                    <button class="button">+4</button>
                    <button class="button">+5</button>
                    <button class="button">+6</button>
                </div>
            </div>
        
        </div>
        <div class="scoreboard">
            
            <div class="team-grid" value="Team 2">
                <input class="team" type="text">
            </div>
            
            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="button">+1</button>
                    <button class="button">+2</button>
                    <button class="button">+3</button>
                    <button class="button">+4</button>
                    <button class="button">+5</button>
                    <button class="button">+6</button>
                </div>
            </div>
        
        </div>

    </div>
</body>
</html>
