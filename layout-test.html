<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test</title>
    <link rel="stylesheet" href="test.css">
    <script src="script.js"></script>

</head>

<style>
  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    border: 1px solid #333;
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 20px;
    border-radius: 6px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .modal-content h2 {
    margin-bottom: 20px;
    color: white;
  }

  .modal-content button {
    padding: 10px 20px;
    background-color: #246EB9;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .modal-content button:hover {
    background-color: #1b4e82;
  }
</style>
<body class="dark-theme">
    
    <a class="back-button" href="index.html">←</a>
    <h1>♣♥♠♦</h1>
    
    <div class="container">
    
        <!-- TEAM 1 -->
        <div class="scoreboard">
            
            <div class="team-grid">
                <input class="team" type="text" value="Team 1" id="teamName1">
            </div>
            
            <div class="wins-grid" id="trophies1">
                <div class="wins"></div>
                <div class="wins"></div>
            </div>

            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score" id="score1">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="inc" onclick="changeScore('score1', 1)">+1</button>
                    <button class="inc" onclick="changeScore('score1', 3)">+3</button>
                    <button class="inc" onclick="changeScore('score1', 6)">+6</button>
                    <button class="inc" onclick="changeScore('score1', 9)">+9</button>
                    <button class="dec" onclick="changeScore('score1', -1)">-1</button>
                    <button class="dec" onclick="changeScore('score1', -3)">-3</button>
                </div>
            </div>
        
        </div>

        <!-- TEAM 2 -->
        <div class="scoreboard">
            
            <div class="team-grid">
                <input class="team" type="text" value="Team 2" id="teamName2">
            </div>

            <div class="wins-grid" id="trophies2">
                <div class="wins"></div>
                <div class="wins"></div>
            </div>
            
            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score" id="score2">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="inc" onclick="changeScore('score2', 1)">+1</button>
                    <button class="inc" onclick="changeScore('score2', 3)">+3</button>
                    <button class="inc" onclick="changeScore('score2', 6)">+6</button>
                    <button class="inc" onclick="changeScore('score2', 9)">+9</button>
                    <button class="dec" onclick="changeScore('score2', -1)">-1</button>
                    <button class="dec" onclick="changeScore('score2', -3)">-3</button>
                </div>
            </div>
        
        </div>

    </div>

    <button class="reset-button" onclick="resetScores()">Reset</button>

    <!-- Modal Dialog -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button id="modalButton" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Audio For Winning -->
    <audio id="winSound" src="hino_flamengo.mp3"></audio>
</body>
</html>
