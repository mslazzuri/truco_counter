<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♣♥♠♦</title>
    <link rel="stylesheet" href="scoreboard.css">
    <script src="script.js"></script>

</head>

<body class="dark-theme">
    
    <a class="back-button" href="index.html">←</a>
    <h1>♣♥♠♦</h1>
    
    <div class="container">
    
        <!-- TEAM 1 -->
        <div class="scoreboard">
            
            <div class="team-grid">
                <input class="team" type="text" value="Team 1" id="teamName1">
            </div>
            
            <div class="wins-grid" id="trophies1">
                <div class="wins"></div>
                <div class="wins"></div>
            </div>

            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score" id="score1">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="inc" onclick="changeScore('score1', 2)">+2</button>
                    <button class="inc" onclick="changeScore('score1', 4)">+4</button>
                    <button class="inc" onclick="changeScore('score1', 6)">+6</button>
                    <button class="inc" onclick="changeScore('score1', 8)">+8</button>
                    <button class="dec" onclick="changeScore('score1', -2)">-2</button>
                    <button class="dec" onclick="changeScore('score1', -4)">-4</button>
                </div>
            </div>
        
        </div>

        <!-- TEAM 2 -->
        <div class="scoreboard">
            
            <div class="team-grid">
                <input class="team" type="text" value="Team 2" id="teamName2">
            </div>

            <div class="wins-grid" id="trophies2">
                <div class="wins"></div>
                <div class="wins"></div>
            </div>
            
            <div class="score-grid">
                <div class="inner-score-grid">
                    <div class="score" id="score2">0</div>
                </div>
            </div>
            
            <div class="button-grid">     
                <div class="inner-button-grid">
                    <button class="inc" onclick="changeScore('score2', 2)">+2</button>
                    <button class="inc" onclick="changeScore('score2', 4)">+4</button>
                    <button class="inc" onclick="changeScore('score2', 6)">+6</button>
                    <button class="inc" onclick="changeScore('score2', 8)">+8</button>
                    <button class="dec" onclick="changeScore('score2', -2)">-2</button>
                    <button class="dec" onclick="changeScore('score2', -4)">-4</button>
                </div>
            </div>
        
        </div>

    </div>

    <button class="reset-button" onclick="resetScores()">Reset</button>

    <!-- Modal Dialog -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button id="modalButton" onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Audio For Winning -->
    <audio id="winSound" src="hino_flamengo.mp3"></audio>
</body>
</html>
