<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordem das Cartas - Truco Paulista</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 1000px;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .card {
      width: 70px;
      height: 100px;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 1.3s ease;
      transform: scale(0.1);
      opacity: 0;
      /* animation: fadeIn 0.5s forwards; */
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    .card:hover {
      transform: scale(1.05);
    }

    .manilha {
      background-color: #ffeaa7;
    }

    .highlight {
      background-color: rgb(92, 255, 241); /* Bright blue to indicate selection */
    }

    .indicator-wrapper {
      margin-top: 2rem;
    }

    .indicator {
      width: 100%;
      max-width: 600px;
      height: 4px;
      margin: 0 auto;
      background: linear-gradient(to right, blue, red);
    }

    .indicator-labels {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0.3rem auto 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #145a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ordem das Cartas - Truco Paulista</h1>
    <p class="subtext">Clique na carta virada para descobrir a ordem correta das cartas.</p>
    <div class="cards" id="cardsContainer"></div>

    <button onclick="resetCards()">Resetar Ordem</button>

    <div class="indicator-wrapper">
      <div class="indicator"></div>
      <div class="indicator-labels">
        <span>⇦ Fraca</span>
        <span>Forte ⇨</span>
      </div>
    </div>
  </div>

  <script>
    const suits = ["♦️", "♠️", "♥️", "♣️"];
    const suitPriority = { "♦️": 0, "♠️": 1, "♥️": 2, "♣️": 3 };
    const ranks = ["4", "5", "6", "7", "Q", "J", "K", "A", "2", "3"];
  
    let selectedRank = null;
  
    function createBaseDeck(excludeRank = null) {
      return ranks
        .filter(rank => rank !== excludeRank)
        .map(rank => ({ rank, isManilha: false, showSuit: false }));
    }
  
    // function getNextRank(rank) {
    //   const idx = ranks.indexOf(rank);
    //   if (idx === -1 || idx === ranks.length - 1) return null;
    //   return ranks[idx + 1];
    // }
  
    function handleCardClick(clickedRank) {
      selectedRank = clickedRank;
      const index = ranks.indexOf(clickedRank);
      const manilhaRank = ranks[(index + 1) % ranks.length];
  
      const baseDeck = createBaseDeck(manilhaRank);
  
      const manilhas = suits.map(suit => ({
        rank: manilhaRank,
        suit,
        isManilha: true,
        showSuit: true
      }));
  
      renderCards(manilhas.concat(baseDeck));
    }
  
    function resetCards() {
      selectedRank = null;
      renderCards(createBaseDeck());
    }
  
    function renderCards(deck) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      const manilhas = deck.filter(c => c.isManilha);
      const baseCards = deck.filter(c => !c.isManilha);

      const sortedBase = baseCards.sort((a, b) => {
        return ranks.indexOf(a.rank) - ranks.indexOf(b.rank);
      });

      const finalDeck = [...sortedBase, ...manilhas];

      for (const card of finalDeck) {
        const div = document.createElement("div");
        div.classList.add("card");

        if (card.isManilha) {
          div.classList.add("manilha");
        }

        if (selectedRank && card.rank === selectedRank && !card.isManilha) {
          div.classList.add("highlight");
        }

        div.textContent = card.showSuit ? `${card.rank} ${card.suit}` : card.rank;

        if (!card.isManilha) {
          div.addEventListener("click", () => handleCardClick(card.rank));
        }

        container.appendChild(div);
        requestAnimationFrame(() => {
          div.classList.add("show");
        });
      }
    }
  
    // Initial render
    renderCards(createBaseDeck());
  </script>
  </body>
</html>
