<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ô†Ô∏è ‚ô•Ô∏è ‚ô£Ô∏è ‚ô¶Ô∏è</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .trophies {
      margin-top: 1rem;
    }
    .trophy {
      font-size: 2rem;
      margin: 0 0.25rem;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    .trophy.filled {
      opacity: 1;
      color: gold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .modal-content {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      color: #fff;
      max-width: 400px;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
    }
    .modal-content button {
      background-color: #1976d2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-theme">
  <div class="header">
    <button class="back-button" onclick="location.href='index.html'" aria-label="Go back">
      &#8592;
    </button>
    <h1>Truco Paulista</h1>
  </div>
  <div class="scoreboard">

    <div class="teams" style="display: flex; justify-content: space-around; gap: 2rem;">
      <div class="team" id="team1" style="flex: 1; text-align: center;">
      <input type="text" class="team-name" id="teamName1" value="Team 1" />
      <div class="trophies" id="trophies1">
        <span class="trophy">üèÜ</span><span class="trophy">üèÜ</span>
      </div>
      <div class="score" id="score1">0</div>
      <div class="buttons-grid">
        <button class="inc" onclick="changeScore('score1', 1)">+1</button>
        <button class="inc" onclick="changeScore('score1', 3)">+3</button>
        <button class="inc" onclick="changeScore('score1', 6)">+6</button>
        <button class="inc" onclick="changeScore('score1', 9)">+9</button>
        <button class="dec" onclick="changeScore('score1', -1)">-1</button>
        <button class="dec" onclick="changeScore('score1', -3)">-3</button>
      </div>
      </div>

      <div class="team" id="team2" style="flex: 1; text-align: center;">
      <input type="text" class="team-name" id="teamName2" value="Team 2" />
      <div class="trophies" id="trophies2">
        <span class="trophy">üèÜ</span><span class="trophy">üèÜ</span>
      </div>
      <div class="score" id="score2">0</div>
      <div class="buttons-grid">
        <button class="inc" onclick="changeScore('score2', 1)">+1</button>
        <button class="inc" onclick="changeScore('score2', 3)">+3</button>
        <button class="inc" onclick="changeScore('score2', 6)">+6</button>
        <button class="inc" onclick="changeScore('score2', 9)">+9</button>
        <button class="dec" onclick="changeScore('score2', -1)">-1</button>
        <button class="dec" onclick="changeScore('score2', -3)">-3</button>
      </div>
      </div>
    </div>

    <div class="sets">
      <h2>Games</h2>
      <div id="setsContainer">
        <!-- <div class="set" id="set1">Games</div> -->
      </div>
    </div>

    <button class="reset" onclick="resetScores()">Reset</button>
  </div>

  <div id="winnerModal" class="modal">
    <div class="modal-content">
      <h2 id="winnerMessage"></h2>
      <button onclick="playAgain()">Play Again</button>
    </div>
  </div>

  <audio id="winSound" src="hino_flamengo.mp3"></audio>

  <script>
    let wins = { team1: 0, team2: 0 };
    let setCounter = 1;

    function changeScore(id, delta) {
      const scoreEl = document.getElementById(id);
      let score = parseInt(scoreEl.textContent);
      score = Math.max(0, Math.min(12, score + delta));
      scoreEl.textContent = score;

      if (score === 12) {
        let teamName, trophiesId, teamKey;
        if (id === 'score1') {
          wins.team1++;
          teamName = document.getElementById('teamName1').value;
          trophiesId = 'trophies1';
          teamKey = 'team1';
          updateTrophies(trophiesId, wins.team1);
        } else {
          wins.team2++;
          teamName = document.getElementById('teamName2').value;
          trophiesId = 'trophies2';
          teamKey = 'team2';
          updateTrophies(trophiesId, wins.team2);
        }

        appendSetWinner(teamName);

        if (wins.team1 === 2 || wins.team2 === 2) {
          document.getElementById('winSound').play();
          document.getElementById('winnerMessage').textContent = `${teamName} wins the match!`;
          document.getElementById('winnerModal').style.display = 'flex';
        }

        setTimeout(() => {
          document.getElementById('score1').textContent = 0;
          document.getElementById('score2').textContent = 0;
        }, 500);
      }
    }

    function appendSetWinner(teamName) {
      setCounter++;
      const setsContainer = document.getElementById("setsContainer");
      const setDiv = document.createElement("div");
      setDiv.className = "set";
      const score1 = document.getElementById('score1').textContent;
      const score2 = document.getElementById('score2').textContent;
      setDiv.textContent = `Game ${setCounter - 1}: ${teamName} (${score1} - ${score2})`;
      setsContainer.appendChild(setDiv);
    }

    function updateTrophies(trophiesId, count) {
      const trophies = document.getElementById(trophiesId).children;
      for (let i = 0; i < trophies.length; i++) {
        trophies[i].classList.toggle('filled', i < count);
      }
    }

    function resetScores() {
      document.getElementById('score1').textContent = 0;
      document.getElementById('score2').textContent = 0;
      wins = { team1: 0, team2: 0 };
      updateTrophies('trophies1', 0);
      updateTrophies('trophies2', 0);
      document.getElementById('winnerModal').style.display = 'none';
      document.getElementById('setsContainer').innerHTML = '<div id="setsContainer"></div>';
      setCounter = 1;
    }

    function playAgain() {
      const audio = document.getElementById('winSound');
      audio.pause();
      audio.currentTime = 0;
      document.getElementById('winnerModal').style.display = 'none';
      resetScores();
    }
  </script>
</body>
</html>
